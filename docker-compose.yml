version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: monitoreo_pdu
      POSTGRES_USER: monitoreo
      POSTGRES_PASSWORD: b3d3p3.1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: monitoreo_pdu
      POSTGRES_USER: monitoreo
      POSTGRES_PASSWORD: b3d3p3.1
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data:
