{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/BDP_Logo-SVG.svg' %}" sizes="32x32">
</head>
<body class="bg-light vh-100 d-flex flex-column">
    <div class="d-flex flex-column align-items-center mt-4">
        <img src="{% static 'img/BDP_Logo-SVG.svg' %}" 
             alt="Logo" 
             class="img-fluid mb-4" 
             style="max-width: 250px;">

        <div class="card shadow p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="usuario" class="form-label">
                        <i class="fa fa-user"></i> Usuario
                    </label>
                    <input type="text" name="usuario" id="usuario" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">
                        <i class="fa fa-lock"></i> Contraseña
                    </label>
                    <input type="password" name="contraseña" id="contraseña" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-sign-in"></i> Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'usuario/js/tiempo_mensaje.js' %}"></script>
</body>
</html>
