<!-- Modal -->
<div class="modal fade" id="confirmEliminarModal{{ pdu.id }}" tabindex="-1" aria-labelledby="modalLabel{{ pdu.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel{{ pdu.id }}">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de eliminar este {{ pdu.modelo.marca.dispositivo }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                <!-- Enlace que confirma la eliminación -->
                <a href="{% url 'eliminar_pdu' pdu.ubicacion.id %}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>
</div>
