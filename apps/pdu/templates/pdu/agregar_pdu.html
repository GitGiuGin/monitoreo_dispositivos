{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Nuevo dispositivo</h2>
    <!-- Mensajes de error o éxito -->
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            <div class="alert alert-danger py-2 px-3" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="row g-3">
        {% csrf_token %}

        <!-- Segunda fila: Ubicación -->
        <div class="col-md-4">
            <label class="form-label">Ubicación</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Tipo</label>
            <select name="tipo" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                {% for tipo in tipos %}
                    <option value="{{ tipo.valor }}">{{ tipo.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Ciudad</label>
            <select name="ciudad" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                {% for ciudad in ciudades %}
                    <option value="{{ ciudad.id }}">{{ ciudad.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Tercera fila: Checkbox Administrable -->
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" name="admin" class="form-check-input" id="adminCheck">
                <label for="adminCheck" class="form-check-label">Administrable</label>
            </div>
        </div>

        <!-- Cuarta fila (dinámica): Serie, IP, Usuario, Clave -->
        <div id="adminFields" class="row g-3" style="display:none;">
            <div class="col-md-8">
                <label class="form-label">Modelo</label>
                <select name="modelo" class="form-select"
                    {% if admin_checked %}required{% endif %}>
                    <option value="">-- Seleccionar --</option>
                    {% for modelo in modelos %}
                        <option value="{{ modelo.id }}">{{ modelo.marca.dispositivo }} {{ modelo.marca.nombre }} {{ modelo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">NFB</label>
                <input type="text" name="nfb" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Serie</label>
                <input type="text" name="serie" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Dirección IP</label>
                <input type="text" name="ip" class="form-control" placeholder="192.168.0.1">
            </div>
            <div class="col-md-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Clave</label>
                <input type="password" name="clave" class="form-control">
            </div>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-between mt-3">
            <a href="{% url 'pdu' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<!-- Script para mostrar/ocultar campos -->
<script src="{% static 'pdu/js/pdu_adm_form.js' %}"></script>
{% endblock %}
