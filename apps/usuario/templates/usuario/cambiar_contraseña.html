<!-- Modal Cambiar Contraseña -->
<div class="modal fade" id="cambiarPasswordModal" tabindex="-1" aria-labelledby="cambiarPasswordLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'cambiar_contraseña' %}" id="formCambiarPassword">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="cambiarPasswordLabel">Cambiar Contraseña</h5>
        </div>

        <div class="modal-body">
          <!-- Mensajes de error o éxito -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <!-- Campos de formulario -->
          <div class="mb-3">
            <label for="old_password" class="form-label">Contraseña actual</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
          </div>
          <div class="mb-3">
            <label for="new_password1" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="new_password1" name="new_password1" required>
          </div>
          <div class="mb-3">
            <label for="new_password2" class="form-label">Confirmar nueva contraseña</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
